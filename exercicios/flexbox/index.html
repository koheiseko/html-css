<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        div {
            text-align: center;
            border-radius: 10px;
            width: 300px;
            height: 300px;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: row;
            gap: 3rem 3rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            align-content: center;
        }
    </style>
</head>
<body>
    <main class="container">
        <div style="background-color: brown;">
            <p>1</p>
        </div>
        <div style="background-color: slategrey;">
            <p>2</p>
        </div>
        <div style="background-color: rosybrown;">
            <p>3</p>
        </div>
    </main>
</body>
</html>
