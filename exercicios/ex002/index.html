<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafos</title>
</head>
<body>
    <h1>paragrafos e quebras de linhas</h1>
    <hr> 
    <p> voce pode escrever
        um paragrafo de 
        qualquer jeito
        basta colocar tudo
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN -->
    </p>
    <p>
        se precisar quebrar
        o texto em algum lugar
        especifico <br> 
        como este, voce pode
        usar a tag &lt;br&gt;
    </p>
    <p>
        adicionar simbolos <br>
        &reg;<br>
        &copy;<br>
        &euro;<br>
        &yen;<br>
        &Delta;<br>
        <hr>
    </p>
    <p>
        adicionar emoji <br>
        &#x1F348 <br>
        &#x1F44F <br>
        &#x1F31E
        <hr> 
    </p>
</html>
