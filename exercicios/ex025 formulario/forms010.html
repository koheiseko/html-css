<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formluario 10</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="" method="get">
        <div>
            <label for="iano1">ano em que voce nasceu?</label>
            <input type="number" name="ano" id="iano1" min="1900" max="2023" value="2000" oninput="calcidade()">
        </div>
        <div>
           <label for="iano2">ano em atual?</label>
           <input type="number" name="ano" id="iano2" min="1900" max="2023" value="2023">
        </div>
        <p>
            sua idade Ã©
            <output id="idade"></output>
        </p>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>

    <script>
        function calcidade() {
            // let atual = new Date().getFullYear()
            let atual = Number(iano2.value)
            idade.innerHTML = Number(atual) - Number(iano1.value)
        }
    </script>
</body>
</html>
