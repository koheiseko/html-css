<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 3</title>
</head>
<body>
    <form action="cadrasto.php" method="get" autocomplete="on">
        <h1>Teste formulario</h1>
        <p>
            <label for="inome">nome:</label>
            <input type="text" name="inome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">media:</label>
            <input type="number" name="imedia" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.5" value="5">
        </p>
        <p>
            <label for="imes">periodo letivo:</label>
            <input type="month" name="imes" id="imes" value="2023-09">
        </p>
        <p>
            <label for="idia">dia da prova:</label>
            <input type="date" name="dia" id="idia" value="2023-09-21">
        </p>
        <p>
            <label for="ihora">hora:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
