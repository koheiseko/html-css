<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 8</title>
</head>
<body>
    <h1>Exemplos de formulario</h1>
    <form action="" method="get">
        <div>
            <label for="in1">Numero 1:</label>
            <input type="number" name="num" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </div>
        <div>
            <label for="in2">Numero 2:</label>
            <input type="number" name="num" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) * Number(in2.value)">
        </div>
        <div>
            <label for="isome">soma:</label>
            <output name="soma" id="isoma">0</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
