<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 6</title>
    <style>
        div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="" method="get">
        <div>
            <label for="icor">cor</label>
            <input type="color" name="cor" id="icor" value="#234f25">
        </div>
        <div>
            <label for="inivel">nivel de satisfacao</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10">
        </div>
        <div>
            <label for="ifoto">foto de perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
