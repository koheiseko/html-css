<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 9</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="post">
        <div>
            <label for="inum1">numero: </label>
            <input type="range" name="num" id="inum1" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </div>
        <div>
            <label for="inum2">numero: </label>
            <input type="range" name="num" id="inum2" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </div>
        <output id="ival">5</output>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
