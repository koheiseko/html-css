<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 7</title>
    <style>
        div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="" method="post">
        <div>
            <label for="iest">Estado:</label>
            <select name="est" id="iest">

                <option value="" selected>escolha</option>

                <optgroup label="regiao sudeste">
                    <option value="mg">Minas gerais</option>
                    <option value="rj">Rio de janeiro</option>
                    <option value="sp">Sao paulo</option>
                </optgroup>

                <optgroup label="regiao norte">
                    <option value="pa">Para</option>
                    <option value="am">Amazonas</option>
                    <option value="ac">Acre</option>
                </optgroup>

            </select>
        </div>

        <div>
            <label for="iprof">Proficao:</label>
            <input type="text" name="prof" id="iprof" list="lstprof" >
            <datalist id="lstprof">
                <option value="md">medico</option>
                <option value="eg">engenheiro</option>
                <option value="prof">professor</option>
            </datalist>
        </div>
          
        <label for="imsg">mensagem:</label>
        <div>
            <textarea name="msg" id="imsg" cols="30" rows="1"></textarea>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
