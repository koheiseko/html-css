<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 4</title>
    <style>
        form {
            text-align: center;
        }

        fieldset {
            border: 3px solid black;
        }

        legend {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="" method="post" autocomplete="on">
        <fieldset>
            <legend>dados pessoais</legend>
            <p>
                <label for="iemail">email:</label>
                <input type="email" name="email" id="iemail" required placeholder="ex: ryutherunner10@gmail.com" size="25">
            </p>
            <!-- estudar mais sobre RegEx -->
            <p>
                <label for="itel">numero de telefone:</label>
                <input type="tel" name="telefone" id="itel" autocomplete="tel" pattern="^\(\d{2})\d{4,5}-\d{4}$" required placeholder="ex: (xx) xxxxx-xxxx">
            </p>
        </fieldset>
        <fieldset>
            <legend>nome</legend>
            <p>
                <label for="inome">nome:</label>
                <input type="text" name="nome" id="inome">
            </p>
            <p>
                <label for="isob">sobrenome:</label>
                <input type="text" name="sob" id="isob">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
        </p>
    </form>
</body>
</html>
