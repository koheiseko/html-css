<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            border-collapse: collapse;
        }

        td { 
            text-align: center;
            padding: 10px;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Celulas</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
            <!-- <td>c</td> -->
        </tr>
        <tr>
            <td rowspan="3">d</td>
            <td>e</td>
            <td rowspan="2">f</td>
        </tr>
        <tr>
            <!-- <td>g</td> -->
            <td>i</td>
            <!-- <td>h</td> -->
        </tr>
        <tr>
            <!-- <td>j</td> -->
            <td>L</td>
            <td>m</td>
        </tr>
    </table>
</body>
</html>
